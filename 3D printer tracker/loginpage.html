<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Printing | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #b0ff69;
    }

    .login-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .login-box {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    .form-section {
      flex: 1;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffffff; /* White background for left side */
      color: #000000; /* Ensure text is visible on white */
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 280px;
      padding: 10px;
      background: rgba(176, 255, 105, 0.05);
      border-radius: 12px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
    }

    .form-section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #000000;
    }

    .form-control {
      background-color: #f2f2f2;
      border: none;
      color: #000000;
    }

    .form-control::placeholder {
      color: #888888;
    }

    .form-check-label {
      color: #000000;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn-login, .btn-signup {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      background-color: #b0ff69;
      color: #000;
    }

    .btn-login:hover, .btn-signup:hover {
      background-color: #a0ee59;
    }

    .image-section {
      flex: 1;
      background: url("image1.png") no-repeat center;
      background-size: cover;
      background-color: #121212;
    }

    a {
      color: #007bff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
        height: auto;
      }

      .image-section {
        height: 250px;
      }

      .logo-container {
        position: static;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="form-section">
        <div class="logo-container">
          <img src="logo.png" alt="SKYNINJA Logo" />
        </div>

        <h2>3D Printing Login</h2>
        <form id="authForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Email address" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <div class="action-buttons">
            <button type="button" class="btn btn-login" onclick="login()">Log In</button>
            <button type="button" class="btn btn-signup" onclick="signUp()">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="image-section"></div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert("Please enter both username and password.");
        return;
      }

      const storedUser = localStorage.getItem('username');
      const storedPass = localStorage.getItem('password');

      if (user === storedUser && pass === storedPass) {
        window.location.href = "index.html";
      } else {
        alert("Invalid login. Please check your credentials or sign up first.");
      }
    }

    function signUp() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert("Please fill out both fields to sign up.");
        return;
      }

      const existingUser = localStorage.getItem('username');

      if (existingUser === user) {
        alert("User already exists. Please log in instead.");
      } else {
        localStorage.setItem('username', user);
        localStorage.setItem('password', pass);
        alert("Account created successfully! You can now log in.");
      }
    }
  </script>

</body>
</html>
