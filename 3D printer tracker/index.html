<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Printing Material Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .tracker-title {
      color: #74de18; /* Parrot green */
    }

    /* Clear, sharp background image using <img> */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: -2;
    }

    .image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Optional dark overlay */
      z-index: -1;
    }

    .material-tile {
      border: 1px solid #b0ff69;
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem;
      width: 220px;
      height: 180px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85); /* Black background */
      display: inline-block;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(176, 255, 105, 0.2);
      color: #b0ff69;
    }

    .material-tile:hover {
      box-shadow: 0 4px 12px rgba(176, 255, 105, 0.4);
    }

    .color-box {
      width: 15px;
      height: 15px;
      display: inline-block;
      border-radius: 4px;
      margin-right: 5px;
      border: 1px solid #b0ff69;
    }

    .btn-primary {
      background-color: #b0ff69;
      color: #000;
      border: none;
    }

    .btn-primary:hover {
      background-color: #a0ee59;
      color: #000;
    }

    .btn-outline-danger {
      border-color: #b0ff69;
      color: #b0ff69;
    }

    .btn-outline-danger:hover {
      background-color: #b0ff69;
      color: #000;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Sharp background image -->
  <img src="image22.jpg" alt="Background" class="background-image" />
  <div class="image-overlay"></div>

  <div class="container mt-4">
    <h2 class="text-center mb-4 tracker-title">3D Printing Material Tracker</h2>

    <!-- Logout and Add Buttons -->
    <div class="d-flex justify-content-between mb-3">
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
      <a href="add.html" class="btn btn-primary">Add Material</a>
    </div>

    <div id="materialContainer" class="d-flex flex-wrap justify-content-start"></div>
  </div>

  <script>
    let materials = {};

    function saveToLocalStorage() {
      localStorage.setItem('materials', JSON.stringify(materials));
    }

    function loadFromLocalStorage() {
      const saved = localStorage.getItem('materials');
      if (saved) {
        materials = JSON.parse(saved);
      }
    }

    function renderMaterials() {
      const container = document.getElementById('materialContainer');
      container.innerHTML = '';
      for (let name in materials) {
        const mat = materials[name];
        const remaining = mat.total - mat.used;
        const tile = document.createElement('div');
        tile.className = 'material-tile';
        tile.innerHTML = `
          <div><span class="color-box" style="background-color: ${mat.color}"></span><strong>${name}</strong></div>
          <div><strong>Remaining:</strong> ${remaining}g</div>
          <div><strong>Total:</strong> ${mat.total}g</div>
        `;
        tile.onclick = () => openDetailsPage(name);
        container.appendChild(tile);
      }
    }

    function openDetailsPage(name) {
      const mat = materials[name];
      const params = new URLSearchParams();
      params.set('name', name);
      params.set('total', mat.total);
      params.set('used', mat.used);
      params.set('color', mat.color);
      params.set('history', JSON.stringify(mat.history));
      const url = `details.html?${params.toString()}`;
      window.open(url, '_blank');
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'loginpage.html';
    }

    // Load and check if new material was passed
    window.addEventListener('DOMContentLoaded', () => {
      loadFromLocalStorage();

      const params = new URLSearchParams(window.location.search);
      if (params.has('addMaterial')) {
        try {
          const newMaterial = JSON.parse(params.get('addMaterial'));
          if (!materials[newMaterial.name]) {
            materials[newMaterial.name] = {
              total: newMaterial.total,
              used: 0,
              color: newMaterial.color,
              history: []
            };
            saveToLocalStorage();
          }
        } catch (err) {
          console.error("Error parsing new material:", err);
        }
      }

      renderMaterials();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
